
<!-- BEGIN BB code -->
<div style="width:100%;box-shadow:0px 1px 2px #aaa;font-family:Segoe UI; line-height: 1.2em">
    <div style="background:#ddd;border-bottom:1px solid #d0d0d0;padding:5px;font-size:8pt;">{CODE_NAME} ({CODE_LANGUAGE})</div>
    <div style="border-top:1px solid #f6f6f6;font-family: 'Courier New', Courier, monospace; font-size: 9pt;" >
        <div style="float:left;background:#eee;padding:5px;margin-right:5px;border-right:1px solid #e0e0e0">{CODE_LINES}</div>
        <div style="float:left;padding:5px 0;">{CODE_CONTENT}</div>
        <div style="clear:both;"></div>
    </div>
</div>
<!-- END BB code -->
<!-- BEGIN BB quote -->
<div class="Block"><small>{QUOTE_BY}:</small><div class="Quote">{QUOTE_TEXT}</div></div>
<!-- END BB quote -->
<!-- BEGIN BB modedit -->
<div class="Block"><small><b class="redalert">{QUOTE_BY}:</b></small><div class="Quote modnote">{QUOTE_TEXT}</div></div>
<!-- END BB modedit -->
<!-- BEGIN BB edit -->
<div class="Block"><small>{QUOTE_BY}:</small><div class="Quote">{QUOTE_TEXT}</div></div>
